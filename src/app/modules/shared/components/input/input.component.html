<div class="input-wrapper">
    <label>
        <ng-content></ng-content>
        <app-tool-tip *ngIf="tooltipText" [tooltipText]="tooltipText"></app-tool-tip>
    </label>

    <div class="input-box">
        <ng-content select=".before-input-content"></ng-content>
        <input [type]="type" [placeholder]="placeholder" [formControl]="$any(control)" [name]="name" />
    </div>
</div>
