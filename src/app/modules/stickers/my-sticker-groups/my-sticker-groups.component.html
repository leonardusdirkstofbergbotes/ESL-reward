<app-admin-page-wrapper>
    <div>
        <h1>My Sticker Groups</h1>
    
        <div class="page-action-bar">
            <app-pill>15 groups</app-pill>
            <app-search-bar placeholder="search for stickers / folders"></app-search-bar>
            <div class="far-right">
                <app-button (click)="groupCRUDModal.openModal()">Create new group</app-button>
            </div>
        </div>
    </div>

    <app-modal [tabs]="formTabs" [activeTab]="1" #groupCRUDModal title="Create new sticker group" subTitle="sticker groups are used to play games like the “sticker” game and “slots” game.  Select 10 stickers to create a sticker group">

    </app-modal>
</app-admin-page-wrapper>
