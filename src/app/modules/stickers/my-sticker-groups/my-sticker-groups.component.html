<app-admin-page-wrapper>
    <div>
        <h1>My Sticker Groups</h1>
    
        <div class="page-action-bar">
            <app-pill>15 groups</app-pill>
            <app-search-bar placeholder="search for stickers / folders"></app-search-bar>
            <div class="far-right">
                <app-button (click)="groupCRUDModal.openModal()">Create new group</app-button>
            </div>
        </div>
    </div>

    <app-modal (tabChanged)="currentTab = $event" [tabs]="formTabs" [activeTab]="currentTab" #groupCRUDModal title="Create new sticker group" subTitle="sticker groups are used to play games like the “sticker” game and “slots” game.  Select 10 stickers to create a sticker group">
        <div class="navigator-wrapper" *ngIf="currentTab === 1">
            <app-sticker-navigator></app-sticker-navigator>
        </div>

        <div class="form" *ngIf="currentTab === 2">
            <app-input>Group name</app-input>
            <app-input tooltipText="This will be used later to do some thing">Tags</app-input>
            <app-input tooltipText="Let other teachers use this">Make group public</app-input>
        </div>
    </app-modal>
</app-admin-page-wrapper>
